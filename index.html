<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div id="main-div">
    <img src="assets/images/avatar-jessica.jpeg" class="image" />
    
    <h1 class="whiteFont">Jessica Randall</h1>
    <p class="yellowFont">London, United Kingdom</p><br>
    <p class="greyFont">"Front-end developer and avid reader."</p><br>

    <a href="#"><div id="gitHub" class="button whiteFont">GitHub</div></a><br>
    <a href="#"><div id="FEMentor" class="button whiteFont">Frontend Mentor</div></a><br>
    <a href="#"><div id="linkedIn" class="button whiteFont">LinkedIn</div></a><br>
    <a href="#"><div id="twitter" class="button whiteFont">Twitter</div></a><br>
    <a href="#"><div id="instagram" class="button whiteFont">Instagram</div></a><br>
  </div>
